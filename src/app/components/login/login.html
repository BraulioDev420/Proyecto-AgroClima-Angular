<div class="background">
  <div class="sun"></div>

  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <div class="rain" id="rain"></div>
  <div class="leaves" id="leaves"></div>

  <div class="field-layer">
    <div class="field-rows" id="fieldRows"></div>
  </div>
</div>

<div class="container">
  <div class="login-card">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="#7cb342">
        <path
          d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"
        />
      </svg>
      <h1>AgroClima</h1>
    </div>

    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <input type="email" name="correo" [(ngModel)]="correo" placeholder="Correo" required />
      </div>

      <div class="input-group">
        <input type="password" name="contrasena" [(ngModel)]="contrasena" placeholder="Contraseña" required />
      </div>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/register" class="register-btn">Regístrate</a>
    </div>
  </div>
</div>
